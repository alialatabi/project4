{% extends "network/layout.html" %}

{% block body %}
    <h1 class="container">All Posts</h1>
    <div class="container col-4 card" style="padding: 20px">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-outline-success" style="margin-top: 10px;" value="Post"/>
        </form>
    </div>
    {% for post in posts %}
        <div class="container col-4 card" style="padding: 10px; margin-top: 10px">
            <div class="mb-1 text-primary float-left">
                {{ post.user.username }}
                <div class="mb-1 text-muted float-right">{{ post.time_stamp }}</div>
            </div>
        <div class="mb-2 card-text float-left">{{ post.post }}</div>
        <div class="mb-1 card-text float-left" style="font-size: 24px">‚ù§</div>
        </div>
    {% endfor %}

{% endblock %}
